    <style>

        .img-container img { width: 100%; border-radius: 12px; margin-bottom: 15px; display: block; }

        /* Pain Scale Buttons */
        .pain-scale-buttons { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; }
        .pain-btn {
            width: 40px; height: 40px; border: 2px solid var(--primary-color);
            background: white; border-radius: 8px; font-weight: bold; color: var(--primary-color);
            cursor: pointer; transition: 0.2s;
        }
        .pain-btn.active { background: var(--primary-color); color: white; transform: scale(1.1); }

        /* Radio Selection */
        .radio-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .radio-group label { 
            background: #f8f9fa; padding: 12px; border-radius: 12px; border: 1px solid #ddd; 
            cursor: pointer; text-align: center; transition: 0.2s;
        }
        .radio-group input[type="radio"] { display: none; }
        .radio-group label:has(input:checked) { 
            background: #e7f1ff; border-color: var(--primary-color); color: var(--primary-color); font-weight: bold; 
        }

        .btn-submit {

            font-size: 18px; font-weight: bold; cursor: pointer;

        .summary-label { padding: 25px; border-radius: 20px; font-size: 1.1rem; font-weight: bold; margin-top: 15px; line-height: 1.6; }
        .bg-safe { background-color: var(--safe-color); color: #004d00; }
        .bg-danger { background-color: var(--danger-color); color: #fff; }

        .fb-link { color: #1877F2; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 8px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
